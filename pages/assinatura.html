<div class="header">
    <h4>Criador de assinatura de e-mail</h4>
</div>
<div class="row mt-4">
    <div class="col-lg-5">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input onkeyup="nomeAssinatura()" id="nome-assinatura" type="text" class="form-control" placeholder="Digite seu nome completo">
            <label for="cargo" class="mt-3">Selecione seu cargo</label>
            <select onchange="cargoAssinatura()" name="cargo" id="cargo-a" class="form-control">
                <option value="invalido">Escolha uma opção</option>
                <option value="Gerente">Gerente</option>
                <option value="Analista Finaceiro">Analista Finaceiro</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Coordenador">Coordenador</option>
            </select>
            <label for="email" class="mt-3">Seu email corporativo</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="seu.nome@kayroscontabil.com.br">
            <label for="telefone-cel" class="mt-3">Telefone Celular</label>
            <input type="tel" class="form-control" name="telefone-cel" id="telefone-cel" placeholder="(99)99999-9999">
            <label for="telefone-fixo" class="mt-3">Telefone Fixo</label>
            <input type="tel" class="form-control" name="telefone-fixo" id="telefone-fixo" placeholder="(00)0000-0000">
        </div>
    </div>
    <div class="d-flex justify-content-center col-lg-7">
        <div class="card-assinatura">
            <img src="../img/logo.png" alt="logo-kayros" width="30px" height="30px">
            <div class="nome-ass"><span id="nome-assinatura-img">Seu nome aqui</span></div>
            <div class="cargo-ass"><i id="cargo-assinatura">Meu cargo</i></div>
            <div id="tel-fixo" class="tel-fixo ml-2 mt-3"><i class="fas fa-phone-volume"></i>(11)4444-5288</div>
            <div id="tel-celular" class="tel-cel ml-2 mt-3"><i class="fas fa-mobile-alt"></i>(11)4444-5288</div>
            <div id="email-assinatura" class="email-ass"><i class="fas fa-at"></i>contato@kayroscontabil.com.br</div>

        </div>
    </div>
</div>
