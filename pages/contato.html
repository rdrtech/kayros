<div class="container contact">
    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="./img/contact-image.png" alt="imagem" />
                <h2>Contato</h2>

            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Nome: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Nome" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="email@email.com" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Mensagem: </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"
                            placeholder="Escreva aqui sua sugestão ou dúvida e entraremos em contato."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">                        
                        <button type="submit" class="btn btn-default" onclick="msg()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
