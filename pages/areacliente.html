<table border="0" width="100%"
cellpadding="10">
<tr align="center">
    <td align="center">
        <div class="container contact animate__animated animate__fadeIn">
            <div class="col">
                <div class="col-md-9" align="left">
                    <br>
                    <h1>Contador Online</h1>
                    <form name='form1' class='formlogin' id='form1' action='https://app.contmaticcontadoronline.com.br/efetualoginnovo' method='post'>
                        
                        <label for="validationCustomUsername">CNPJ</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type='text' class="form-control" name='documento' id='contmatic_documento' placeholder="CNPJ">
                            
                            <div class="invalid-feedback">
                            Por favor, preencha o código.
                            </div>
                        </div> 
                        
                        <label for="validationCustomUsername">Login</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type='text' class="form-control" name='login' id='login' placeholder="Login">
                            <div class="invalid-feedback">
                            Por favor, preencha o código.
                            </div>
                        </div> 

                        <label for="validationCustomUsername">Senha</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"><img src="./img/senha.png" width="15" height="15" class="d-inline-block align-top" alt="Logo Menu"
                                loading="lazy"></span>
                            </div>
                            <input type='password' class="form-control" name='senha ' id='senha ' placeholder="Senha">
                            <div class="invalid-feedback">
                            Por favor, preencha o código.
                            </div>
                        </div> 
                        <br>
                        <input type='submit' value='Acessar' class='btn_acessar'>
                        <input type='hidden' name='contadorId' id='contadorId' value='53772'>
                        <br>
                        <a href='https://app.contmaticcontadoronline.com.br/painel/esqueci'>Esqueci minha senha</a>
                    </form>
                </div>
            </div>
        </div>
    </td>
</tr>
</table>
